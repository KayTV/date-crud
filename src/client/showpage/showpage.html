<header>
  <h1 class="headername">{{date.names.firstName}} {{date.names.lastName}}</h1>
</header>

<section style="text-align: center;">
  <div class="col-xs-6">
    <img ng-src="{{date.avatar}}">
    <h3>Username: {{date.username}}</h3>
  </div>
  <div class="col-xs-6">
    <div class="row">
      <button><i class="fa fa-heart" aria-hidden="true"></i> Like!!</button>
      <button><i class="fa fa-times" aria-hidden="true"></i> Dislike</button>
    </div>
    <h3>Email: {{date.email}}</h3>
    <h3>Birthday: {{date.dob}}</h3>
  </div>
  <button class="btn btn-danger">Delete User</button>
  <button class="btn btn-success"><i class="fa fa-commenting-o" aria-hidden="true"></i> Connect</button>
</section>
